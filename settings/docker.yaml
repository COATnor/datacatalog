- name: ckanext-coatcustom
  settings_add:
    - ["app:main", ckan.plugins, coatcustom]
    - ["app:main", ckanext.dcat.rdf.profiles, "euro_dcat_ap coat_dcat_profile"]
  targets:
    - dev
    - deploy
- name: ckanext-scheming
  settings_add:
    - ["app:main", ckan.plugins, scheming_datasets]
    - ["app:main", ckan.plugins, scheming_organizations]
  settings_set:
    - ["app:main", scheming.dataset_schemas, "ckanext.coatcustom:coat_schema.json ckanext.coatcustom:coat_statevariable_schema.json ckanext.coatcustom:coat_protocol_schema.json ckanext.coatcustom:coat_dmp_schema.json"]
    - ["app:main", scheming.organization_schemas, "ckanext.coatcustom:coat_org_schema.json"]
    - ["app:main", scheming.presets, "ckanext.coatcustom:coat_presets.json"]
    - ["app:main", scheming.dataset_fallback, false]
  targets:
    - dev
    - deploy
- name: ckanext-spatial
  settings_add:
    - ["app:main", ckan.plugins, spatial_metadata spatial_query]
  settings_set:
    - ["app:main", ckanext.spatial.search_backend, solr]
  targets:
    - dev
    - deploy
- name: ckanext-dcat
  settings_add:
    - ["app:main", ckan.plugins, dcat structured_data]
  targets:
    - dev
    - deploy
- name: ckanext-harvest
  settings_add:
    - ["app:main", ckan.plugins, harvest ckan_harvester]
  targets:
    - dev
    - deploy
- name: ckanext-kata
  targets:
    - dev
    - deploy
- name: ckanext-oaipmh
  settings_add:
    - ["app:main", ckan.plugins, oaipmh]
  packages:
    - python-dev
    - libldap2-dev
    - libsasl2-dev
    - libssl-dev
  targets:
    - dev
    - deploy
- name: ckanext-doi
  settings_add:
    - ["app:main", ckan.plugins, doi]
  settings_set:
    - ["app:main", ckanext.doi.publisher, "NINA"]
    - ["app:main", ckanext.doi.site_title, "COAT"]
  settings_set_startup:
    #- ["app:main", ckanext.doi.site_url, CKAN_SITE_URL]
    - ["app:main", ckanext.doi.prefix, DOI_ACCOUNT_PREFIX]
    - ["app:main", ckanext.doi.account_name, DOI_ACCOUNT_NAME]
    - ["app:main", ckanext.doi.account_password, DOI_ACCOUNT_PWD]
    - ["app:main", ckanext.doi.test_mode, DOI_TEST_MODE]
  targets:
    - dev
    - deploy
