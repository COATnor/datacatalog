- name: ckanext-spatial
  repository: https://github.com/ckan/ckanext-spatial
  version: master
  settings_add:
    ckan.plugins: spatial_metadata spatial_query
  settings_set:
    ckanext.spatial.search_backend: solr
  targets:
    - dev
    - deploy
